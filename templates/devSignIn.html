{% extends 'layout.html' %}


{% block body %}
<h1 class="text-center">Developer Sign In Page</h1>
<div class="login d-flex align-items-center py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
			    <form method="POST">
				    <div class="form-group">
                        <input type="text" name="email" class="form-control" value="{{request.form.email}}"></input>
				    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" value="{{request.form.password}}"></input>
				    </div>
			        <input type="submit" class="btn btn-primary"></input>
			    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
