{% extends 'layout.html' %}

{% block body %}
<hgroup class="mb20">
    <h1>Search Results</h1>
    <h2 class="lead"><strong class="text-danger">{{ questions|count }}</strong>
        result were found for the search for <strong class="text-danger">{{ topic }}</strong></h2>
</hgroup>

<div class="container">
    <div class="search-result row">
        {% for question in questions %}
        <div class="col-xs-12 col-sm-12 col-md-4">
            <ul class="meta-search">
                <li><i class="glyphicon glyphicon-calendar"></i> <span> Question: {{ question['question_id'] }}</span></li>
            </ul>
        </div>
        <div class="col-md-4 excerpet">
            <p>{{ question['description'] }}</p>
            <span class="plus"><a href="#" title="Lorem ipsum"><i class="glyphicon glyphicon-plus"></i></a></span>
        </div>

        <form method="POST">
            <textarea style="display:none;" name=id>{{question['question_id']}}</textarea>
            <button type="submit" class="btn btn-info" float-right">Open Question</button>
        </form>

        <span class="clearfix borda"></span>
        {% endfor %}
    </div>
</div>

{% endblock %}
