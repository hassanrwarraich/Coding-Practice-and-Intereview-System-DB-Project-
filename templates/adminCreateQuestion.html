{% extends 'layout.html' %}

{% block body %}
  <header style="text-align: center;">
  	<h1 class="text-secondary">Post Question</h1>
  	&nbsp;
  </header>
  <body>
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST" action="">
      <div class="form-group">
        {{render_field(form.question, class_="form-control")}}
      </div>
      <div class="form-group">
        {{render_field(form.dept_name, class_="form-control")}}
      </div>
      <div class="form-group mt-5">
        {{render_field(form.difficulty)}}
      </div>
      <div class="p-3" style="text-align: center;">
        <input href="adminHome.html" class="btn btn-info" role="button" type="submit" value="Post"></input>
      </div>
    </form>



    <div class="p-3" style="text-align: center;">
      <a href="adminHome.html" class="btn btn-info" role="button">Home</a>
    </div>

{% endblock %}
