{% extends 'layout.html' %}
<header class="text-center">
  <br>
  <h1 class="text-secondary">Tracks</h1>
  &nbsp;
</header>

{% block body %}
	   <div>
       <table style="width:100%; border: solid black;">
        <tr>
          <th>Track Name</th>
          <th>Number of Questions</th>
          <th>Select Track</th>
        </tr>
        {% for tracks in track %}

        <tr>
          <th>{{tracks["track_name"]}}</th>
          <th>{{tracks["no_questions"]}}</th>
          <th>
            <form method="POST" style= "width: 200px; height: 90px;" action = "">

              <textarea style="display: none; width:0px;height:0px" name="id">{{tracks["track_id"]}}</textarea>
              <button class="btn btn-primary text-uppercase font-weight-bold mt-3" value="submit" id={{tracks["track_id"]}} onClick="funct(this.id)"  >Select</button>

            </form>
          </th>
        </tr>
         {% endfor %}
       </table>
     </div>

	   &nbsp;

     <div class="row justify-content-center">
         <a href="compHome.html">
             <button type="button" class="btn btn-primary mt-5"  style="width: 200px">Home</button>
         </a>
     </div>
  {% endblock %}
